<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Process - 1</h1>
    <h2>Process - 2</h2>
    <!-- html DOM load 순서 : head-script => body-script => body-tag -->
    <!-- 
        해당 script를 head tag 안에 넣으면 색이 안바뀐다. -> 먼저 head-script를 읽고 나서 body tag를 뿌리기 때문.
        head-script가 실행될 때는 body의 tag가 생성되기 전이므로 적용이 되지 않는다.
    -->
    <script>
      document.querySelector("h1").style.backgroundColor = "red";
      document.querySelector("h2").style.color = "red";
    </script>
  </body>
</html>
